<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN" xml:lang="zh-CN">
	<head>
		<title>imgCut</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
			html, body { height:100%; background-color: #ffffff;}
			body { margin:0; padding:0; overflow:hidden; }
			#flashContent { width:100%; height:100%; }
		</style>
		<script language="JavaScript">
		     function sendToJavaScript(value) {
		        document.forms["form1"].output.value += "\n" + "接收到flash的参数: " + value;
		     }

		     // flashvars="imgWid=300&imgHei=400&img_url=php/upimg.php&tsTopTxt=仅支持jpeg，jpg格式的图片文件&fileType=*.jpeg; *.jpg">
		</script>
	</head>
	<body>
			<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,40,0"   width="840" height="560" id="imgCut" align="middle">
				<param name="flashvars" value="imgWid=300&imgHei=400&img_url=php/upimg.php&tsTopTxt=仅支持jpeg，jpg格式的图片文件&fileType=*.jpeg; *.jpg" />
				<param name="movie" value="imgCut.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#ffffff" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="window" />
				<param name="scale" value="showall" />
				<param name="menu" value="true" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
				<!--[if !IE]>-->
				<object type="application/x-shockwave-flash" data="imgCut.swf" width="840" height="560" >

					<param name="movie" value="imgCut.swf" />
					<param name="quality" value="high" />
					<param name="bgcolor" value="#ffffff" />
					<param name="play" value="true" />
					<param name="loop" value="true" />
					<param name="wmode" value="window" />
					<param name="scale" value="showall" />
					<param name="menu" value="true" />
					<param name="devicefont" value="false" />
					<param name="salign" value="" />
					<param name="allowScriptAccess" value="sameDomain" />
				<!--<![endif]-->
					<a href="http://www.adobe.com/go/getflash">
						<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="获得 Adobe Flash Player" />
					</a>
				<!--[if !IE]>-->
				</object>
				<!--<![endif]-->
			</object>
			<form name="form1" onsubmit="return false;">
		         <textarea cols="60" rows="20" name="output" readonly="true">Initializing...</textarea>
		    </form>
	</body>
</html>
